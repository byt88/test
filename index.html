<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Login â€” Hydra Target</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.08);width:320px}
    label{display:block;margin-top:12px;font-size:14px}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #d1d5db;border-radius:8px}
    button{margin-top:16px;width:100%;padding:10px;border:0;border-radius:8px;background:#111827;color:white;font-weight:600}
    .msg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login (Test)</h2>
    <form id="login" method="POST" action="/.netlify/functions/login">
      <label for="username">Benutzername</label>
      <input id="username" name="username" autocomplete="username" required />

      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit">Einloggen</button>
    </form>

    <div id="result" class="msg" aria-live="polite"></div>
  </div>

  <script>
    // optional: schicke das Formular normal (Netlify Function verarbeitet POST),
    // und zeige die Antwort textuell an (JSON oder plain text).
    const form = document.getElementById('login');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(form));
      const resp = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'text/plain' }
      });
      const text = await resp.text();
      result.textContent = text;
    });
  </script>
</body>
</html>
